<ng-template #modal>
  <div class="wrap-subir-archivos" *ngIf="data.tipo === 'ver-diseniadores'">
    <h4 class="modal-title" id="modal-basic-title">{{data.tipo}}</h4>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <div class="wrap-subir-archivos" *ngIf="data.tipo === 'subir-archivos'">

    <form [formGroup]="forma" (ngSubmit)="subirArchivos()" >
      <h6>Subir archivos</h6>

      <div class="mb-3">
        <input class="form-control form-control-sm" id="formFileSm" name="archivo" (change)="cargarArchivo($event)" type="file">
      </div>

      <div class="mb-3">
        <input type="text" name="nombreArchivo" class="form-control" formControlName="nombre"
          placeholder="Nombre archivo (Opcional)">
      </div>

      <div class="form-check mb-3">
        <div *ngFor="let item of tipoArchivos">
          <input class="form-check-input" type="radio" name="tipo" [value]="item.tipo" [id]="item.tipo"
            formControlName="tipo">
          <label class="form-check-label" [for]="item.tipo">
            {{item.nombre}}
          </label>
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0"
          aria-valuemax="100" style="width: 0%"></div>
      </div>

      <div class="group-btn mt-5">
        <button type="submit" class="buttons">Subir archivo</button>
        <button type="button" class="buttons" (click)="cerrarModal()">Cerrar</button>
      </div>
    </form>

  </div>
</ng-template>
